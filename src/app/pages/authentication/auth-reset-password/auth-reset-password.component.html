<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-mail auth-icon"></i>
        </div>
        <h3 class="mb-4">Reset Password</h3>
        <div *ngIf="!isVefificationCode">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          </div>
          <button class="btn btn-primary mb-4" (click)="resetPassword()">Reset Password</button>
          <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p>
          <p class="mb-0 text-muted">Have an account? <a [routerLink]="['/auth/signin']">Sign In</a></p>
        </div>
        <div *ngIf="isVefificationCode">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Verification Code" [(ngModel)]="code">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="password">
              </div>
            <p *ngIf="errMsg">{{errMsg}}</p>
            <button class="btn btn-primary mb-4" (click)="verifyCode()">Verify Code</button>
          </div>
      </div>
    </div>
  </div>
</div>
