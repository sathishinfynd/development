<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <div *ngIf="!isVerifyCode">
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          </div>
          <!--<div class="form-group text-left">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
            <label for="checkbox-fill-a1" class="cr"> Save Details</label>
          </div>
        </div>-->
          <p class="error is-invalid jquery-validation-error small form-text invalid-feedback" *ngIf="errMsg">{{errMsg}}</p>
          <button class="btn btn-primary mb-4" (click)="logMeIn()">Login<i class="fa fa-spinner fa-spin ml-2 mr-0" *ngIf="loading"></i></button>
          <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a></p>
          <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p>
        </div>
        <div *ngIf="isVerifyCode">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Verification Code" [(ngModel)]="code">
            </div>
            <p class="error is-invalid jquery-validation-error small form-text invalid-feedback" *ngIf="errMsg">{{errMsg}}</p>
            <button class="btn btn-primary mb-4" (click)="verifyCode()">Verify Code<i class="fa fa-spinner fa-spin ml-2 mr-0" *ngIf="loading"></i></button>
            <p class="mb-2 text-muted"><a href="javascript:" (click)="onResendCode()">Resend</a> Verification Code <i class="fa fa-spinner fa-spin ml-2 mr-0" *ngIf="resending"></i> </p>
        </div>
      </div>
    </div>
  </div>
</div>
