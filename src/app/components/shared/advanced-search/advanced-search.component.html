<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <h1 class="text-left title">
            <i [class]="api.icon + ' mr-3' "></i>{{type}} Search
        </h1>
    </div>
    <div class="text-right col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 pb-2">
            <app-toolbar *ngIf="type === 'COMPANY' || type === 'PEOPLE'" showCredit="true" showColumnToggle="true" showFilters="true" [displayColumns]="api.displayColumns" [(visibleColumns)]="visibleColumns" (downloadClicked)="OnDownloadClicked($event)" (columnToggleClicked)="modelChange($event)" (filterClicked)="OnFilterClicked($event)"></app-toolbar>
            <app-toolbar *ngIf="!(type === 'COMPANY' || type === 'PEOPLE')" showCredit="false" showColumnToggle="true" showFilters="true" [displayColumns]="api.displayColumns" [(visibleColumns)]="visibleColumns" (downloadClicked)="OnDownloadClicked($event)" (columnToggleClicked)="modelChange($event)" (filterClicked)="OnFilterClicked($event)"></app-toolbar>

            defaultLabel="Choose Columns"></p-multiSelect> -->
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-xl-12" *ngIf="showSearchResult">
        <span *ngFor="let filter of api.filter.filters; index as i">
            <span class="badge m-r-5 mb-3 p-2 pl-3 pr-3 f-12 shadow-2 badge-pill btn-primary" *ngIf="getFilterText(filter)">
                {{getFilterText(filter)}}
                <i class="feather icon-x f-14" (click)="clearThisFilter(filter)"></i>
            </span>
        </span>
    </div>
    <div class="col-md-12 col-xl-12" *ngIf="payload">
        <app-table [conf]="api" [filter]="payload" type="COMPANY" [msg]="msg" (navigate)="onNavigate($event)" ></app-table>
    </div>
</div>
